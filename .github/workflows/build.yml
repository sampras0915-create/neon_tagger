name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME:     ${{ github.workspace }}/android-sdk
      # p4a/Buildozer に SDK/NDK の自動ダウンロードをさせない
      P4A_NO_DEPS_CHECK: "1"
      PYTHONFORANDROID_NO_DEPS_CHECK: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install OS deps
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip git \
            python3 python3-pip python3-setuptools \
            libffi-dev libssl-dev liblzma-dev

      - name: Install Python deps
        run: |
          set -eux
          python3 -m pip install --upgrade pip wheel
          # p4a と相性の良い Cython 固定
          python3 -m pip install "Cython==0.29.36" buildozer python-for-android virtualenv sh

      # --- cmdline-tools 配置（＋ tools/bin 互換リンク作成）
      - name: Install Android cmdline-tools
        run: |
          set -eux
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools"
          cd "${ANDROID_SDK_ROOT}/cmdline-tools"
          curl -fsSL -o cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          rm -f cmdline-tools.zip
          mv cmdline-tools latest
          # Buildozer の legacy 期待パスを満たすリンク
          mkdir -p "${ANDROID_SDK_ROOT}/tools"
          ln -sfn "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" "${ANDROID_SDK_ROOT}/tools/bin"

      - name: Link SDK for Buildozer (compat) & PATH
        run: |
          set -eux
          # ランナーの PATH に追加
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/platform-tools"          >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/build-tools/36.1.0"      >> $GITHUB_PATH
          # Buildozer 既定の SDK 位置へリンク
          mkdir -p "$HOME/.buildozer/android/platform"
          ln -sfn "${ANDROID_SDK_ROOT}" "$HOME/.buildozer/android/platform/android-sdk"

      - name: Accept Android licenses & install packages
        run: |
          set -eux
          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "build-tools;36.1.0" \
            "platforms;android-33" \
            "ndk;25.1.8937393"
          # NDK/SDK 関連を環境へ明示
          {
            echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/25.1.8937393"
            echo "ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk/25.1.8937393"
            echo "ANDROIDSDK=${ANDROID_SDK_ROOT}"
            echo "ANDROIDNDK=${ANDROID_SDK_ROOT}/ndk/25.1.8937393"
            echo "ANDROIDAPI=33"
            echo "NDKAPI=21"
          } >> $GITHUB_ENV

      - name: Print Android SDK layout (debug)
        run: |
          set -eux
          which sdkmanager
          ls -la "${ANDROID_SDK_ROOT}" || true
          ls -la "${ANDROID_SDK_ROOT}/build-tools/36.1.0" || true
          ls -l "$HOME/.buildozer/android/platform/android-sdk/tools/bin" || true

      # ---- Buildozer 実行（ログもファイルに残す）
      - name: Build APK
        run: |
          set -eux
          buildozer -v android debug |& tee buildozer-ci.log

      # ===== アーティファクト分離 =====

      # APK（成功時だけ）
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: neon-tagger-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build/dists/*/bin/*.apk
          if-no-files-found: warn
          compression-level: 0

      # ログ（失敗・成功問わず毎回）
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            buildozer-ci.log
            .buildozer/buildozer.log
            .buildozer/android/platform/build/p4a.log
          if-no-files-found: ignore
          compression-level: 9
